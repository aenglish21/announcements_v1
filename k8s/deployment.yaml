apiVersion: apps/v1
kind: Deployment
metadata:
  name: announcements-app
  namespace: announcements
  labels:
    app: announcements
spec:
  replicas: 1
  selector:
    matchLabels:
      app: announcements
  template:
    metadata:
      labels:
        app: announcements
    spec:
      containers:
        - name: announcements
          image: ghcr.io/aenglish21/announcements-app:latest
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
          volumeMounts:
            - name: data-volume
              mountPath: /app/data
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: announcements-data-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: announcements-data-pvc
  namespace: announcements
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
